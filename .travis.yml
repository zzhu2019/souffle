language: generic
dist: trusty
before_install:
  - pip install --user cpp-coveralls

aliases:
  -  &linux_deps
    - build-essential
    - automake
    - autoconf
    - bison
    - mcpp
    - flex
    - lsb-release
    - libncurses5-dev
    - libtool
  - &linuxgcc
    stage: Testing
    sudo: false
    os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - *linux_deps
        - g++-7
    before_script: ".travis/init_test.sh"
    script: ".travis/run_test.sh"
  - &linuxclang
    stage: Testing
    os: linux
    # enable sudo for libomp-dev in debian-sid repository
    # It clashes with the existing repo if we add it here.
    # sudo: required
    addons:
      apt:
        sources:
        - llvm-toolchain-trusty-4.0
        - ubuntu-toolchain-r-test
        packages:
        - *linux_deps
        - clang-4.0
        - libstdc++-7-dev
    #install: ".travis/linux/clang_install.sh"
    before_script: ".travis/init_test.sh"
    script: ".travis/run_test.sh"
  - &linuxpackage
    stage: Packaging
    os: linux
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - *linux_deps
        - g++-7
        - devscripts
        - debhelper
        - fakeroot
    before_script: ".travis/init_make_package.sh"
    script: ".travis/linux/make_package.sh"
  - &osxgcc
    stage: Testing
    os: osx
    osx_image: xcode8.3
    install: ".travis/osx/install_withgcc.sh"
    before_script: ".travis/init_test.sh"
    script: ".travis/run_test.sh"
    cache:
      directories: $HOME/Library/Caches/Homebrew
  - &osxclang
    <<: *osxgcc
    install: ".travis/osx/install.sh"
    compiler: clang
    language: cpp
  - &osxpackage
    <<: *osxclang
    stage: Packaging
    before_script: ".travis/init_make_package.sh"
    script: ".travis/osx/make_package.sh"
  - &gcc_environment CC=gcc-7 CXX=g++-7
  - &clang_environment CC=clang-4.0 CXX=clang++-4.0

jobs:
  include:
# Style check stage
  - stage: Style
    os: linux
    sudo: false
    addons:
      apt:
        sources:
        - llvm-toolchain-trusty-4.0
        packages:
        - clang-format-4.0
    script: ".travis/run_test_format.sh"

# Testing stage (-j8,-c -j8)
  - <<: *linuxgcc
    env:
    - *gcc_environment
    - SOUFFLE_CATEGORY=Unit,Syntactic,Semantic,Interface,Profile,Provenance SOUFFLE_CONFS="-j8,-c -j8"
  - <<: *linuxclang
    env:
    - *clang_environment
    - SOUFFLE_CATEGORY=Unit,Syntactic,Semantic,Interface,Profile,Provenance SOUFFLE_CONFS="-j8,-c -j8"
  - <<: *osxclang
    env:
    - SOUFFLE_CATEGORY=Unit,Syntactic,Semantic,Interface,Profile,Provenance SOUFFLE_CONFS="-j8,-c -j8"
  - <<: *osxgcc
    env:
    - *gcc_environment
    - SOUFFLE_CATEGORY=Unit,Syntactic,Semantic,Interface,Profile,Provenance SOUFFLE_CONFS="-j8,-c -j8"

# Testing stage with 64bit RamDomains (-j8,-c -j8, no 32bit Semantic tests)
  - <<: *linuxgcc
    before_script: ".travis/init_test_64bit.sh"
    env:
    - *gcc_environment
    - SOUFFLE_CATEGORY=Unit,Syntactic,Interface,Profile,Provenance SOUFFLE_CONFS="-j8,-c -j8"

# Testing stage with engine option (-c -j8 -efile, FastEvaluation and select others)
  - <<: *linuxgcc
    env:
    - *gcc_environment
    - SOUFFLE_CATEGORY=FastEvaluation,Interface,Profile,Provenance SOUFFLE_CONFS="-c -j8 -efile"

# Testing stage (-j8,-c -j8)
  - <<: *linuxgcc
    env:
    - *gcc_environment
    - SOUFFLE_CATEGORY=Evaluation SOUFFLE_CONFS="-j8,-c -j8"
  - <<: *linuxclang
    env:
    - *clang_environment
    - SOUFFLE_CATEGORY=Evaluation SOUFFLE_CONFS="-j8,-c -j8"
  - <<: *osxclang
    env:
    - SOUFFLE_CATEGORY=Evaluation SOUFFLE_CONFS="-j8,-c -j8"

# Packaging stage
  # Make the linux deb packages.
  - <<: *linuxpackage
    env:
    - *gcc_environment
    before_deploy:
      - .travis/bintray_json.sh
    # deploy to bintray if we're in the souffle-lang repo
    # https://docs.travis-ci.com/user/deployment/bintray
    deploy:
      - provider: bintray
        skip-cleanup: true
        file: bintray-unstable.json
        user: souffle-lang
        key: $BINTRAY_KEY
        on:
          branch: master
          repo: souffle-lang/souffle
      - provider: bintray
        skip-cleanup: true
        file: bintray-stable.json
        user: souffle-lang
        key: $BINTRAY_KEY
        on:
          branch: master
          repo: souffle-lang/souffle
          tags: true
  # Make the OSX packages.
  - <<: *osxpackage
  # Generate doxygen html
  - stage: Packaging
    os: linux
    sudo: false
    addons:
      apt:
        packages:
        - *linux_deps
        - doxygen
        - graphviz
    script: "./bootstrap && ./configure && make doxygen-doc"
    # update the gh-pages branch with doxygen output if the required github token has been set
    # https://pages.github.com/
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: $GHPAGES_TOKEN
      keep-history: false
      local-dir: doc/html
      on:
        branch: master
        condition: -v $GHPAGES_TOKEN

after_failure:
  - ".travis/after_failure.sh"

after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: deploy/*
  on:
    tags: true
