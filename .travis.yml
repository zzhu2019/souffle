language: generic
dist: trusty

aliases:
  -  &linux_deps
    - build-essential
    - automake
    - autoconf
    - bison
    - flex
    - lsb-release
    - libncurses5-dev
    - libtool
  - &linuxgcc
    stage: Testing
    sudo: false
    os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - *linux_deps
        - g++-7
    before_script: ".travis/init_test.sh"
    script: ".travis/run_test.sh"
  - &linuxclang
    stage: Testing
    os: linux
    # enable sudo for libomp-dev in debian-sid repository
    # It clashes with the existing repo if we add it here.
    sudo: required
    addons:
      apt:
        sources:
        - llvm-toolchain-trusty-4.0
        packages:
        - *linux_deps
        - clang-4.0
        - gdb
    install: ".travis/linux/clang_install.sh"
    before_script: ".travis/init_test.sh"
    script: ".travis/run_test.sh"
  - &linuxpackage
    stage: Packaging
    os: linux
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - *linux_deps
        - g++-7
        - devscripts
        - debhelper
        - fakeroot
        - openjdk-7-jdk
    before_script: ".travis/init_make_package.sh"
    script: ".travis/linux/make_package.sh"
  - &osxgcc
    stage: Testing
    os: osx
    osx_image: xcode8.3
    install: ".travis/osx/install_withgcc.sh"
    before_script: ".travis/init_test.sh"
    script: ".travis/run_test.sh"
    cache:
      directories: $HOME/Library/Caches/Homebrew
  - &osxclang
    <<: *osxgcc
    install: ".travis/osx/install.sh"
    compiler: clang
    language: cpp
  - &osxpackage
    <<: *osxclang
    stage: Packaging
    before_script: ".travis/init_make_package.sh"
    script: ".travis/osx/make_package.sh"
  - &gcc_environment CC=gcc-7 CXX=g++-7
  - &clang_environment CC=clang-4.0 CXX=clang++-4.0

jobs:
  include:
# Style check stage
  - stage: Style
    os: linux
    sudo: false
    addons:
      apt:
        sources:
        - llvm-toolchain-trusty-4.0
        packages:
        - clang-format-4.0
    script: ".travis/run_test_format.sh"
# Testing stage (-j8,-c -j8,-c -j8 -p profile.log,-j8 -p profile.log)
  - <<: *linuxgcc
    env:
    - *gcc_environment
    - SOUFFLE_CATEGORY=Unit,Syntactic,Semantic,Interface,Profile,Provenance SOUFFLE_CONFS="-j8,-c -j8,-c -p profile.log,-p profile.log"
  - <<: *linuxclang
    env:
    - *clang_environment
    - SOUFFLE_CATEGORY=Unit,Syntactic,Semantic,Interface,Profile,Provenance SOUFFLE_CONFS="-j8,-c -j8,-c -p profile.log,-p profile.log"
  - <<: *osxclang
