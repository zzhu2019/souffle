    - *gcc_environment
    - SOUFFLE_CATEGORY=Evaluation SOUFFLE_CONFS="-j8 -p profile.log,-c -j8 -p profile.log"
  - <<: *linuxclang
    env:
    - *clang_environment
    - SOUFFLE_CATEGORY=Evaluation SOUFFLE_CONFS="-j8 -p profile.log,-c -j8 -p profile.log"
  - <<: *osxclang
    env:
    - SOUFFLE_CATEGORY=Evaluation SOUFFLE_CONFS="-j8 -p profile.log,-c -j8 -p profile.log"
  - <<: *osxgcc
    env:
    - *gcc_environment
    - SOUFFLE_CATEGORY=Evaluation SOUFFLE_CONFS="-j8 -p profile.log,-c -j8 -p profile.log"

# Testing stage (-f -j8,-c -f -j8,-f -j8 -p profile.log,-c -f -j8 -p profile.log)
