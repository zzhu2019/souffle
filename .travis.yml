    - SOUFFLE_CATEGORY=Evaluation SOUFFLE_CONFS="-j8,-c -j8"
  - <<: *osxgcc
    env:
    - *gcc_environment
    - SOUFFLE_CATEGORY=Evaluation SOUFFLE_CONFS="-j8,-c -j8"

  - <<: *linuxgcc
